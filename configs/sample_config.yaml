# Security Analyzer Configuration
# IMPORTANT: Never commit real credentials. Use environment variables or a .env file.

target:
  host: "${SCAN_HOST}"          # e.g., 13.200.186.29
  ssh_user: "${SCAN_SSH_USER}"  # e.g., ec2-user
  ssh_key_path: "${SCAN_SSH_KEY_PATH}"  # path to PEM file

scans:
  network:
    enabled: true
    ports: "1-65535"               # port range to scan
    common_ports: [22, 80, 443, 3000, 4000, 5000, 8080, 8443, 9090, 8888]
    timeout_seconds: 5

  ssh_audit:
    enabled: true
    check_key_strength: true
    check_password_auth: true
    check_root_login: true

  service_discovery:
    enabled: true
    check_auth: true
    check_tls: true

  vpn:
    enabled: true
    check_wireguard: true
    check_openvpn: true
    check_ipsec: true
    check_split_tunneling: true
    check_dns_leak: true

  auth:
    enabled: true
    check_default_creds: true
    check_jwt: true
    check_cors: true
    check_session: true
    check_rate_limit: true
    check_mfa: true

  payload_exposure:
    enabled: true
    check_debug_endpoints: true
    check_proc: true
    check_core_dumps: true
    check_error_pages: true
    check_source_code: true

  binary_security:
    enabled: true
    check_aslr: true
    check_pie: true
    check_canary: true
    check_relro: true
    check_nx: true
    check_suid: true

  infrastructure:
    enabled: true
    check_vpn: true
    check_ip_whitelist: true
    check_security_groups: true
    check_firewall_rules: true

report:
  output_dir: "./reports"
  format: "html"                   # html, json, markdown
  severity_threshold: "LOW"        # LOW, MEDIUM, HIGH, CRITICAL
